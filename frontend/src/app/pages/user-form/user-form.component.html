<div class="flex justify-content-center align-items-center min-h-screen w-full">
    <p-card header="Formulario de Usuarios" class="w-10">
        <form
            [formGroup]="userForm"
            (ngSubmit)="edit ? updateUser() : createUser()"
            class="flex flex-column gap-3"
        >
            <!-- Campo de Nombres -->
            <div class="field flex flex-column gap-2">
                <label for="name">Nombres</label>
                <input type="text" pInputText formControlName="name" />
            </div>

            <!-- Campo de Apellidos -->
            <div class="field flex flex-column gap-2">
                <label for="lastName">Apellidos</label>
                <input type="text" pInputText formControlName="lastName" />
            </div>

            <!-- Campo de Edad -->
            <div class="field flex flex-column gap-2">
                <label for="age">Edad</label>
                <p-inputNumber inputId="integeronly" formControlName="age" />
            </div>

            <!-- BotÃ³n de Guardar -->
            <div class="flex flex-column gap-2">
                <p-button label="Guardar" [loading]="isSaveInProgress" type="submit"></p-button>
            </div>
        </form>
    </p-card>
</div>
